plugins {
    id 'application'
    id 'java'
}
ext {
    javaMainClass = "org.cleancodetdd.burgershop.BurgerShopApplication"
}

application {
    mainClassName = javaMainClass
}

group 'org.cleancodetdd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    testImplementation 'org.testng:testng:6.14.3'
}

test {
    useTestNG()
}
